<!DOCTYPE html>
<html>
  <!--METADATA-->
  <div>
    <!--Set the encoding type-->
    <meta charset="UTF-8">
    <!--Allows page to be standardized across devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </div>
  <head>
    <!--Navbar/Switch Theme-->
    <script type='text/javascript' src='../JS/Navbar.js'></script>
    <!--Sets the correct CSS file and icon for the page to use-->
    <link rel='stylesheet' id='style' type='text/css' href='../CSS/Github.css'>
    <link rel='icon' href='../Resources/Leohr.png'>
    <!--Give the "title" of the tab in the browser-->
    <title>CodeCove</title>
  </head>
  <body>
    <!--Audio, label, button, image-->
    <div>
      <!--Audio on the webpage-->
      <audio controls>
        <source src="../Resources/nggyu.mp3" type="audio/mpeg">
      </audio>
      <!--Horizontal dividing line-->
      <hr align='left' width=20%>
      <label>
        <!--Links to our Github pprogress-->
        In progress on <a href="https://github.com/ApolloHighSchoolKY/CodeCove">GitHub</a>
      </label>
      <!--Horizontal dividing line-->
      <hr align='left' width=20%>
    </div>
    <!--If browser doesn't support Javascript-->
    <noscript>
        <div style="position:absolute;">
          <h1>Your browser doesn't have Javascript enabled</h1>
          <ul>
            <li>Please try to <a href='https://www.enable-javascript.com'>enable Javascript</a></li>
          </ul>
            <p>Contact us if the link above does not solve the issue!</p>
        </div>
    </noscript>
  </body>
</html>
