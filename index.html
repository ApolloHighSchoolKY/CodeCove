<!DOCTYPE html>
<html>
  <!--METADATA-->
  <div>
    <!--Set the encoding type-->
    <meta charset="UTF-8">
    <!--Allows page to be standardized across devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </div>
  <head>
    <!--Sets the correct CSS file and icon for the page to use-->
    <link rel='stylesheet' id='style' type='text/css' href='CSS/Github.css'>
    <link rel='icon' href='Resources/Leohr.png'>
    <!--Give the "title" of the tab in the browser-->
    <title>CodeCove</title>
  </head>
  <body>
    <!--Navigation Bar-->
    <div>
      <div class="navbar">
        <a href="https://github.com/ApolloHighSchoolKY/CodeCove">Github</a>
        <a href="https://prod.teamgantt.com/gantt/schedule/?ids=1257545&public_keys=fHDTzH5DeW7d&zoom=d100&font_size=12&estimated_hours=0&assigned_resources=0&percent_complete=0&documents=0&comments=0&col_width=355&hide_header_tabs=0&menu_view=1&resource_filter=1&name_in_bar=0&name_next_to_bar=0&resource_names=1#user=&company=&custom=&date_filter=&hide_completed=false&color_filter=">Gantt Chart</a>
        <a href="https://teamup.com/ks2y6w6whbvjz625sh">Calendar</a>
        <a href="javascript:switchTheme();">Switch Theme</a>
        <a href="javascript:$('.navbar').hide();">Delete Navbar</a>
        <a href="javascript:alert('Contact us at these emails:\nChristopher.cox@stu.daviess.kyschools.us\nNathan.roberts@stu.daviess.kyschools.us\nJacob.jones3@stu.daviess.kyschools.us');" class="right">Contact Us</a>
      </div>
    </div>
    <!--Audio, label, button, image-->
    <div>
      <!--Audio on the webpage-->
      <audio controls>
        <source src="Resources/nggyu.mp3" type="audio/mpeg">
      </audio>
      <!--Horizontal dividing line-->
      <hr align='left' width=20%>
      <label>
        <!--Links to our Github pprogress-->
        In progress on <a href="https://github.com/ApolloHighSchoolKY/CodeCove">GitHub</a>
      </label>
      <!--Button to change the theme of the webpage-->
      <input id='btnChange' type='button' value='Change Color' onclick='switchTheme();' />
      <input id='btnFade' type='button' value='Fade Image' onclick='fadeImage();' />
      <!--Horizontal dividing line-->
      <hr align='left' width=20%>
      <!--Picture of Pirate Leohr for good luck-->
      <img id='Leohr' src='Resources\Leohr.png' width='200' height='200'/>
    </div>
    <!--Javascript Files-->
    <div>
      <!--Change theme-->
      <script type='text/javascript'>
        var theme=1;
        function switchTheme(){
          if(theme===1){
            document.getElementById('style').setAttribute('href', 'CSS/Coder.css');
            theme=2;
          }
          else if(theme===2){
            document.getElementById('style').setAttribute('href', 'CSS/Github.css');
            theme=1;
          }
          <!--
        };
      </script>
      <!--Fade Image-->
      <script type='text/javascript'>
        function fadeImage(){
          $('#Leohr').fadeToggle();
        };
      </script>
      <!--jQuery-->
      <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    </div>
  </body>
</html>
